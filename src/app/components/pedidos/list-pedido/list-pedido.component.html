<h3 class="first">Lista de Pedidos</h3>
<p-table [value]="pedidos">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Camarero</th>
            <th>Fecha</th>
            <th>Mesa</th>
            <th>Lineas de pedido</th>
            <th>Precio total</th>
            <th>Detalle</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pedido>
        <tr>
            <td>{{pedido.id}}</td>
            <td>{{pedido.camarero.nombre}}</td>
            <td class="centrado">{{pedido.fecha | date: 'dd/MM/yyyy'}}</td>
            <td class="numero">{{pedido.mesa}}</td>
            <td class="numero">{{pedido.lineasPedido.length}}</td>
            <td class="numero">{{precioTotal(pedido) | currency: 'EUR'}}</td>
            <td><a routerLink="/detallePedido/{{pedido.id}}">Detalle pedido</a></td>
        </tr>
    </ng-template>
</p-table>
