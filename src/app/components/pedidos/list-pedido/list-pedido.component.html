<h2>Lista de Pedidos</h2>

<table *ngIf="pedidos">
    <tr>
        <th>Camarero</th>
        <th>Fecha</th>
        <th>ID</th>
        <th>Lineas Pedido</th>
        <th>Precio</th>
        <th>Mesa</th>

    </tr>
    <tr *ngFor="let pedido of pedidos">
        <td>{{pedido.camarero.nombre}}</td>
        <td>{{pedido.fecha | date: 'dd/MM/yyyy'}}</td>
        <td>{{pedido.id}}</td>
        <td>{{pedido.lineasPedido.length}}</td>
        <td>{{pedido.lineasPedido[0].precio}}</td>
        <td>{{pedido.mesa}}</td>
        <a routerLink="/detallePedido/{{pedido.id}}">Detalle</a>
    </tr>
</table>
